version: v1.0
name: Build kranel
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
      - name: cd home
        commands:
          - cd $HOME

  - name: "arch"
    task:
      jobs:
      - name: arch
        commands:
          - export ARCH=arm64

  - name: "chat id lmoa"
    task:
      jobs:
      - name: chat id
        commands:
          - export CHAT_ID=-277762314
  - name: "Kernelname"
    task:
      jobs:
      - name: kranelname
        commands:
          - export KERNELNAME=GreenKernel

  - name: "kraneldir"
    task:
      jobs:
      - name: kraneldir
        commands:
          - export KERNELDIR=$HOME/greenkernel
  - name: "kraneldir"
    task:
      jobs:
      - name: bot api
        commands:
          - export BOT_API_KEY=777710932:AAFMwcdMLJpNt9TgGKmviwzhohnKoXslYLM
  - name: "install package"
    task:
      jobs:
      - name: install package
        commands:
          - install-package ccache bc libncurses5-dev git-core gnupg flex bison gperf build-essential zip curl libc6-dev ncurses-dev && echo 'export PATH="/usr/lib/ccache:$PATH"' | tee -a ~/.bashrc &&source ~/.bashrc && echo $PATH
  - name: "linaro"
    task:
      jobs:
      - name: linaro
        commands:
          - wget https://releases.linaro.org/components/toolchain/binaries/latest-5/aarch64-linux-gnu/gcc-linaro-5.5.0-2017.10-x86_64_aarch64-linux-gnu.tar.xz
  - name: "untar"
    task:
      jobs:
      - name: untar
        commands:
          - tar -xvf gcc-linaro-5.5.0-2017.10-x86_64_aarch64-linux-gnu.tar.xz
  - name: "cd"
    task:
      jobs:
      - name: cd
        commands:
          - cd $KERNELDIR
  - name: "curwa"
    task:
      jobs:
      - name: curwa
        commands:
          - curl https://raw.githubusercontent.com/lolsaveme06/greenkernelICI/master/greenkernel --output kernel.sh
  - name: "absh"
    task:
      jobs:
      - name: absh
        commands:
          - bash kernel.sh
